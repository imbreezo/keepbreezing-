<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Breezo Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
    :root {
        --deep-night: #000328;
        --mid-purple: #2A084E;
        --sunset-orange: #FF7E67;
        --light-gold: #FFE8B3;
        --darker-orange: #E9967A;
        --text-light: #E6E6FA;
        --text-muted: #CCCCCC;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--deep-night), var(--mid-purple), var(--sunset-orange));
        background-attachment: fixed;
        color: var(--text-light);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 2rem;
        text-align: center;
    }

    .hero h1 {
        font-family: 'Baloo 2', cursive;
        font-size: 3rem;
        color: var(--light-gold);
        text-shadow: 0 0 10px rgba(255, 232, 179, 0.6);
        margin-bottom: 1rem;
        animation: fadeSlideUp 1s forwards;
    }

    .hero p {
        font-size: 1.2rem;
        color: var(--text-muted);
        margin-bottom: 3rem;
        animation: fadeSlideUp 1s forwards 0.3s;
    }

    .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
    }

    .project-card {
        background-color: rgba(42, 8, 78, 0.85);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 232, 179, 0.2);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        padding: 1.5rem;
        width: 280px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        animation: fadeSlideUp 0.8s forwards;
    }

    .project-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.5), 0 0 20px var(--sunset-orange);
        background-color: rgba(42, 8, 78, 0.95);
    }

    .project-card h3 {
        color: var(--darker-orange);
        margin-bottom: 0.5rem;
    }

    .project-card p {
        font-size: 0.95rem;
        color: var(--text-muted);
        margin-bottom: 1rem;
    }

    .project-card a {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: var(--sunset-orange);
        color: var(--deep-night);
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .project-card a:hover {
        background-color: var(--darker-orange);
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--light-gold);
    }

    footer {
        background-color: var(--deep-night);
        color: white;
        padding: 2rem 1rem;
        text-align: center;
        box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
    }

    footer a {
        color: var(--sunset-orange);
        text-decoration: none;
        margin: 0 10px;
        font-weight: 600;
        transition: color 0.3s;
    }

    footer a:hover {
        color: var(--light-gold);
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .projects {
            flex-direction: column;
            align-items: center;
        }
    }

    @keyframes fadeSlideUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
